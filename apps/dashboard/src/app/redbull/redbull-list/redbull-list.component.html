<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Redbull</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let redbull of redbulls" (click)="selected.emit(redbull)">
        <h3 matLine>{{redbull.name}}</h3>
        <p matLine>{{redbull.flavor}}</p>
        <button mat-icon-button (click)="deleted.emit(redbull);$event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
