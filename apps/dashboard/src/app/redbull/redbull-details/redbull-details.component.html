<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentRedbull.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select a Redbull</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentRedbull)">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Name" [(ngModel)]="currentRedbull.name" type="text" name="name">
         </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Flavor" [(ngModel)]="currentRedbull.flavor" type="text" name="flavor">
      </mat-form-field>
      <section>
      <mat-checkbox thumblabel name="seasonal" placeholder="seasonal">
        Seasonal?
      </mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentRedbull)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
